name: demo_homepage
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  curved_navigation_bar: ^0.3.2
  font_awesome_flutter: ^8.5.0
  http:
  flutter_spinkit: ^4.1.1
  webview_flutter:
  firebase_auth:
  cloud_firestore:
  fl_chart: ^0.9.4
  fluttertoast: ^4.0.0
  fit_kit: ^1.1.1
  provider:
  animated_text_kit: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/
  fonts:
    - family: Roboto-Medium
      fonts:
        - asset: fonts/Roboto-Medium.ttf

    - family: Pacifico-Regular
      fonts:
        - asset: fonts/Pacifico.ttf

    - family: PlayfairDisplay
      fonts:
        - asset: fonts/PlayfairDisplay.ttf
