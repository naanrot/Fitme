name: demo_homepage
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  curved_navigation_bar: ^0.3.2
  http:
  flutter_spinkit: ^4.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/
  fonts:
    - family: Roboto-Medium
      fonts:
        - asset: fonts/Roboto-Medium.ttf

    - family: Pacifico-Regular
      fonts:
        - asset: fonts/Pacifico.ttf

    - family: PlayfairDisplay
      fonts:
        - asset: fonts/PlayfairDisplay.ttf
